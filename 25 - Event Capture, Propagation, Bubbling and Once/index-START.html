<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script> //clicking on a nested div clicks on everything it's nested within. refered to as bubbling
  const divs = document.querySelectorAll("div");
  
  function logText(e){
    e.stopPropagation(); //stop bubbling
    console.log(this);
  }
  
  divs.forEach(div=>div.addEventListener("click", logText, {
//     capture: true, //runs the function on the way down rather than up
//     once: true //listens for a click once then unbinds itself
  }));
  
  button.addEventListener("click", () => {
    console.log("clicked");
  }, {
    once: true
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello world");
    // Interpolated
    console.log("Hello, I am a %s string!", "terrible");
    console.log(`Hello, I am a ${myString} string`);
    // Styled
    console.log("%c I am some great text", "font-size:25px; background:black; text-shadow:5px 5px 0 white");
    // warning!
    console.warn("warning");
    // Error :|
    console.error("crap");
    // Info
    console.info("useful information");
    // Testing
    console.assert(1 == 1, "if evaluates as false, throw message, otherwise, do nothing")
    // clearing
    console.clear(); //how to frustrate a developer, stick this at the end of all your code
    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.dir(p) //shows everything that lives on an element
    // Grouping together
    console.clear();
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age*7} in dog years`);
      console.groupEnd(`${dog.name}`);
    }
    // counting
    console.count("Me");
    console.count("Me");    
    console.count("Me");
    console.count("Me");
    console.count("Me");
    console.count("Me");
    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/Andrew-Michaelis")
      .then(data => data.json())
      .then(data => console.timeEnd("fetching data"));
    
    console.table(dogs);
  </script>
</body>
</html>
